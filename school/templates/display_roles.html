{% extends 'layout.html' %}
{% load static %}
{% block 'style' %}

{% endblock %}
{% block 'title' %} Roles {% endblock %}
{% block 'content' %}
    <div class="container-fluid">
        <div class="container my-5 d-flex align-items-center justify-content-between">
            <h1>Roles</h1>
            <a href="{% url 'add_role' %}" class="btn btn-success">Add Role</a>
        </div>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for role in data %}
                    <tr>
                        <th>{{role.id}}</th>
                        <td>{{role.name}}</td> 
                        <td>
                            <a style="color: transparent;" href="{% url 'edit_role' role.id %}">
                                <i class="fa-solid fa-pen fs-5 text-secondary"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
