{% extends 'layout.html' %}
{% load static %}
{% block 'style' %}

{% endblock %}
{% block 'title' %} Edit Class {% endblock %}
{% block 'content' %}
    <div class="container d-flex flex-column align-items-center">
        <div class="my-5 d-flex align-items-center justify-content-between w-100">
            <h1>Edit Class</h1>
            <a href="{% url 'display_classes' %}" class="btn btn-primary">Display Classes</a>
        </div>
        <form action="{% url 'edit_class' id %}" method="POST" class="w-50">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex align-items-center justify-content-between ">
                <button class="btn btn-success my-5">Update</button>
                <a href="{% url 'delete_class' id %}" class="shadow-lg btn btn-danger">Delete this Class</a>
            </div>
        </form>
    </div>
{% endblock %}
